service: jira-analytics-services

provider:
  name: aws
  runtime: nodejs18.x
  stage: ${opt:stage, 'dev'}
  region: us-east-1
  environment:
    DYNAMODB_TABLE: MetricsHistory
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:UpdateItem
        - dynamodb:PutItem
      Resource: "arn:aws:dynamodb:us-east-1:637423205741:table/MetricsHistory"

functions:
  analyzeTickets:
    handler: index.handler
    events:
      - http:
          path: /v1/analyzeTickets
          method: post
          cors: true
          private: true # Required API key
    timeout: 10 # Increased timeout from default 3 seconds

package:
  patterns:
    - '!node_modules/**'
    - '!.git/**'
    - '!.github/**'
    - '!*.test.js'
